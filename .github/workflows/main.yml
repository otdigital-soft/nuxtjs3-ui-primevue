name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.2.0

      - name: Set node version to 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: pnpm install

      - name: Run Build
        run: pnpm build

      - name: Run unit tests
        run: pnpm run test:unit
